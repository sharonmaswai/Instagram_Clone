{% block content %}
{{block.super}}
<br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <img src="{{profile.profile_photo.url}}" alt="bikcha" width="150px" height="150px" class="rounded-circle">
      </div>
      <div class="col-md-6 col-sm-12">
      <div class="yass">

          <i class="fas fa-cog"></i>

      <h2>Bio</h2>
    {{profile.bio}}
      </div>
    </div>

          <div class="card" style="width:18rem">

      {%endfor%}
    </div>
  </div>
