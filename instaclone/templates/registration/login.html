{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<style>
    img{
        width: 510px;
        height: 400px;
        margin-top: 50px;
    }
    h1{
        font-size: 40px;
        color: rgb(1, 1, 31);
        margin-left:65px;
        margin-top: 10px;
        margin-bottom: 30px;
        font-family: 'Pacifico', cursive;

    }
   
    .container{
       
        
    }
    
    #panel{
        width: 800px;
        height: 500px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        
        margin-top: 50px;
        
        margin-left:150px;
     
    }
   



</style>
<div class="container">
  <div class="row">
      <div class="col-md-8">
          <div id="panel" class="panel panel-default">
                  <div class="col-md-7" id="icon">
                      <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fgordonkelly%2Ffiles%2F2017%2F08%2FDIlG3rqXkAAOazn-1.jpg" alt="">
                     
          
                  </div>
                  <div class="col-md-5" id="login">
                      <h1>Instagram</h1>
                      {% if form.errors %}
                        <p> Password or Username is incorrect </p>
                      {% endif %}
                      <div class="panel panel-default">
                
                        <div class="panel-heading">
                          <h3 class="text-center">Sign In</h3>
                        </div>
                        <div class="panel-body">
                
                          <form  action="/accounts/login/" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}
                
                            <div class="form-group">
                              <input type="submit" class="btn btn-primary btn-sm" value="Login">
                            </div>
                
                            <input type="hidden" name="next" value="{{next}}">
                            <div class="row" style="border: 1px solid lightgrey; padding:5%; background-color:white;">
                                <p>You don't have an account? <a href="/accounts/register/">Register</a></p>
                            </div>
                
                          </form>
                
                        </div>
                
                      </div>
                
                    </div>
  
      </div>
        
  
      </div>
      <div class="col-md-2">

      </div>
    <!-- Empty div -->
    
    
    <!-- empty div -->
    
  </div>
</div>

{% endblock %}
