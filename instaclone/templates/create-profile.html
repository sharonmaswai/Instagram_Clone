{% load bootstrap3 %} 
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Profile</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %} {%endblock%}
  

</head>

<body>

  <div class="container">
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="yu text-center">Create a profile to begin</h5>
        <form  action="{%url 'create-profile'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}

          {% bootstrap_form form%}
          <input type="submit" class="btn btn-dark btn-lg" value="Post">
        </form>
      </div>
    </div>

  </div>

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
